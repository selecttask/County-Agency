<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/CA-logo 1.png" type="image/x-icon">

    <title>Login</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <style>
        .swal2-actions {
            width: 90%;
        }
        .btn-theme {
            background-color: #03AF9F !important;
        }
        .btn-theme:focus {
            box-shadow: #54aba2 !important;
        }
    </style>
  <body>
    <div class="container-full-height">
        <div class="row row-equal-height">
            <!-- Left div with image -->
            <div class="col-lg-6 col-md-6 col-sm-12 left-div">
                <img src="./assets/images/left.png" alt="Image" class="img-fluid height-full">
            </div>
            <!-- Right div with login form -->
            <div class="col-md-6 right-div">
              <div class="container width">
                <div class="form-data">
                  <div class="logo">
                    <img  src="./assets/images/Logo.png" alt="No Image">
                </div>
                  <div class="d-flex justify-content-center align-items-center heading">
                    <h1>Login</h1>
                  </div>
                  <div class="guide">
                    To Login to your account, please enter your Email and Password below to start
                  </div>  
                </div>
                <div class="form">
                  <form>
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input type="text" placeholder="Enter your email" class="form-control input-element" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input type="password" placeholder="Enter your password" class="form-control input-element" id="password">
                    </div>
                    <div class="row justify-content-between">
                      <div class="col-auto ">
                          <label class="custom-checkbox">
                            <input type="checkbox" id="repeatMonthly">
                            <span class="checkmark"></span>
                            <span class="repeat-checkbox-labels">Remember me</span>
                          </label>  
                      </div>
                      <div class="col-auto">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center submit mt-3">
                      <!-- <button type="submit" class="btn btn-primary login-btn">Login</button> -->
                      <a href="./active-goal.html" id="login" class="btn btn-primary login-btn d-flex justify-content-center align-items-center">Login</a>
                    </div>
                </form>
                </div>
              </div>
            </div>
        </div>
    </div>

  

    <!-- Link Bootstrap JS (Optional if you require Bootstrap JS functionality) -->
    <script src="./assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })

      $('#login').click((e) => {
        e.preventDefault()

        Swal.fire({
        title: 'Error!',
        text: 'Your Email address and password is not valid',
        icon: 'info',
        confirmButtonText: 'OK',
        iconColor: '#03AF9F',
        customClass: {
            confirmButton: 'w-100 btn-theme'
        }
        })
      })

      setTimeout(() => {
        window.location = 'active-goal.html';
      }, 3000)
    </script>
  </body>
</html>
